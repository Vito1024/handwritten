<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <style>
        #drawingCanvas {
            border: 1px solid #000000;
            width: 280px;
            height: 280px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="28" height="28"></canvas>
    <button id="clearBtn">Clear Canvas</button>
    <button id="arrayBtn">Convert to Array</button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 10;
            canvas.style.width = scale * 28 + 'px';
            canvas.style.height = scale * 28 + 'px';

            let painting = false;

			// 初始化画布背景为白色
        	function initializeCanvas() {
            	ctx.fillStyle = 'white'; // 设置填充颜色为白色
            	ctx.fillRect(0, 0, canvas.width, canvas.height); // 填充整个画布
        	}

        	initializeCanvas(); // 初始化画布

            function startPosition(e) {
                painting = true;
                draw(e);
            }

            function endPosition() {
                painting = false;
                ctx.beginPath();
            }

            function getMousePos(canvas, e) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX - rect.left) / scale,
                    y: (e.clientY - rect.top) / scale
                };
            }

            function draw(e) {
                if (!painting) return;
                var pos = getMousePos(canvas, e);

                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';
                ctx.globalAlpha = 1;

                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);

            // 清空画布按钮
            document.getElementById('clearBtn').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            // 转换为数组按钮
            document.getElementById('arrayBtn').addEventListener('click', () => {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let arr = [];
                for (let i = 0; i < data.length; i += 4) {
                    arr.push(data[i]); // 取红色通道
                }
                console.log(arr);

				fetch('http://127.0.0.1:5000/reg', {
				  method: 'POST', // 或 'PUT'
				  headers: {
				    'Content-Type': 'application/json',
					'Access-Control-Allow-Origin': '*',
  				  },
				  body: JSON.stringify({'bs': arr}), 
				})
					.then(response => response.json())
					.then(data => console.log('Success:', data))
					.catch((error) => console.error('Error:', error));

            });
        });
    </script>
</body>
</html>
